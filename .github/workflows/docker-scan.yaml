name: Docker Scan
on:
  pull_request:
  push:
    paths:
      - src/Dockerfile
      - '.github/workflows/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build the container image
        run: docker build . --file src/Dockerfile --tag localbuild/testimage:latest
      - name: run docker scan
        id: scan_action
        uses: ./.github/actions/docker-scan
